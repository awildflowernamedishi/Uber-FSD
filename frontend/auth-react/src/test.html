<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .parent {
            background-color: black;
            width:100vh;
            height:100vh;
            display:flex;
            justify-content: space-between;
        }
        
        #child1 {
            background-color: blue;
        }
        #child2 {
            background-color: red;
        }
        #child3 {
            background-color: green;
        }
        #child4 {
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <div class="parent">
        <div class="flex-item" id="child1">child1</div>
        <div class="flex-item" id="child2">child2</div>
        <div class="flex-item" id="child3">child3</div>
        <div class="flex-item" id="child4">child4</div>
    </div>
</body>
</html>
